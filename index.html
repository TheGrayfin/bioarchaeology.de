i<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dr. Angela Graefen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Prevent indexing while under construction -->
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="googlebot" content="noindex, nofollow, noarchive">

  <meta name="description" content="Academic profile of Dr. rer. nat. Angela Graefen, bioarchaeology">

  <style>
    :root{
      --ink: #0f2320;
      --muted: #3f5f59;
      --line: rgba(0, 0, 0, 0.15);
      --accent: #2f7f6f;

      --panel-bg: rgba(233, 244, 242, 0.90);
      --shadow: 0 14px 34px rgba(0,0,0,.18);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    html{ scroll-behavior: smooth; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   Roboto, Helvetica, Arial;
      color: var(--ink);
      line-height: 1.4;

      background-image: url("https://thegrayfin.github.io/bioarchaeology.de/background1.png");
      background-repeat: no-repeat;
      background-position: top center;
      background-size: 100% auto;
      background-attachment: fixed;
      background-color: #f3f7f6;
    }

    a{
      color: var(--accent);
      text-decoration: none;
    }
    a:hover{ text-decoration: underline; }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 60px 22px 80px;
    }

    .panel{
      background: var(--panel-bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 34px 36px 38px;
    }

    header{
      border-bottom: 1px solid var(--line);
      padding-bottom: 22px;
    }

    header h1{
      margin: 0 0 6px;
      font-size: 2rem;
      font-weight: 650;
    }

    header p{
      margin: 0.3rem 0;
      color: var(--muted);
    }

    /* Jump buttons */
    .jump{
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .jump a{
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(47,127,111,.12);
      border: 1px solid rgba(47,127,111,.28);
      color: #1f4d46;
      font-weight: 650;
      text-decoration: none;
    }
    .jump a:hover{ text-decoration: underline; }

    main{ margin-top: 22px; }

    h2{
      margin-top: 32px;
      font-size: 1.2rem;
      font-weight: 650;
      border-bottom: 1px solid var(--line);
      padding-bottom: 6px;
    }

    /* Publication cards */
    .entry{
      margin: 20px 0;
      padding: 18px 20px;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      background: rgba(245, 245, 245, 0.95); /* light grey */
    }

    @media (max-width: 900px){
      body{
        background-size: cover;
        background-position: center;
        background-attachment: scroll;
      }
    }

    /* Intro card layout */
.intro-grid{
  display: grid;
  grid-template-columns: 1fr 220px; /* text | image placeholder */
  gap: 20px;
  align-items: center;
}

.intro-image{
  display: flex;
  justify-content: center;
}

.image-placeholder{
  width: 100%;
  height: 140px;
  border: 2px dashed rgba(0,0,0,0.25);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--muted);
  font-size: 0.9em;
  background: rgba(255,255,255,0.6);
}

/* Stack on small screens */
@media (max-width: 700px){
  .intro-grid{
    grid-template-columns: 1fr;
  }
}

/* Intro text styling */
header .intro-text p{
  font-size: 1.25rem;
  line-height: 1.70;
  color: var(--accent);
  font-style: italic;
  margin: 0;
}

/* Optional: make it feel more "header-like" */
.intro-text{
  font-weight: 500;
}

.intro-image img {
  width: 100%;
  max-width: 280px;      /* adjust if you want it larger/smaller */
  height: auto;
  border-radius: 12px;
  display: block;
}

  </style>
</head>

<body>
<div class="wrap">
<div class="panel">

<header>
  <h1>Dr. Angela Graefen</h1>
